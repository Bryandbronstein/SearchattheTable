<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search at the Table</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div id="content">
    <h2>Welcome to Search at the Table</h2>
    <p>An actual play web app that allows you to search for key terms across a whole season of Friends at the Table transcripts at once!<p>
    <p>Just select which season of FaTT you want to search through and enter your search term<p>

    <form id="search">
        <select id="search_type" name="search_type">
            <option value="aih">Autumn in Hieron</option>
            <option value="mar">Marielda</option>
            <option value="wih">Winter in Hieron</option>
            <option value="sih">Spring in Hieron</option>
            <option value="cw">COUNTER/Weight</option>
            <option value="tm">Twilight Mirage</option>
            <option value="ropa">Road to Partizan</option>
        </select>
        <input type="text" name="search_bar" id="search_bar" placeholder="Input your search term here">
        <button type="submit" id="submit" onclick="event.preventDefault(); searchText();">Submit</button>
    </form>

    <div id="fountainG">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
    </div>

    <div id="output"></div>

</div>

<script src="javascript.js"></script>
</body>
</html>
